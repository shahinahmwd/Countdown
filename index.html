<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
    <script src="https://kit.fontawesome.com/e887c6c070.js" crossorigin="anonymous"></script>
    <!-- Google Fonts Start  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Google Fonts End  -->
    <link rel="stylesheet" href="Styles/bootstrap.min.css">
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <!-- Main section -->
    <section id="mainPart">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <button id="hide">Hide</button>
                    <button id="show">Show</button>
                    <button id="hideShow">Hide-Show</button>
                    <button id="fadeIn">FadeIn</button>
                    <button id="fadeOut">FadeOut</button>
                    <button id="slideUp">SlideUp</button>
                    <button id="slideDown">SlideDown</button>
                    <button id="slideUpDown">SlideUpDown</button>
                    <button id="addClass">AddClass</button>
                    <button id="removeClass" class="mt-5">RemoveClass</button>
                    <button id="addRemoveClass">AddRemoveClass</button>
                </div>
                <div class="box"></div>
            </div>
        </div>
    </section>
    <hr>
    <!-- Countdown Section -->
     <section id="countPart">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="countdownItem">
                        <h2 id="days"></h2>
                        <h3>Days</h3>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="countdownItem">
                        <h2 id="hours"></h2>
                        <h3>Hours</h3>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="countdownItem">
                        <h2 id="minutes"></h2>
                        <h3>Minutes</h3>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="countdownItem">
                        <h2 id="seconds"></h2>
                        <h3>Seconds</h3>
                    </div>
                </div>
            </div>
        </div>
     </section>
     <!-- CounterUp Section -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
